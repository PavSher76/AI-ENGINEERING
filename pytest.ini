[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=services
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-report=term-missing
    --cov-fail-under=70
    --html=reports/report.html
    --self-contained-html
    --json-report
    --json-report-file=reports/report.json
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    slow: marks tests as slow (deselect with '-m "not slow"')
    rag_service: marks tests for RAG service
    chat_service: marks tests for Chat service
    consultation_service: marks tests for Consultation service
    archive_service: marks tests for Archive service
    calculation_service: marks tests for Calculation service
    validation_service: marks tests for Validation service
    document_service: marks tests for Document service
    analytics_service: marks tests for Analytics service
    integration_service: marks tests for Integration service
    outgoing_control_service: marks tests for Outgoing Control service
    ollama_service: marks tests for Ollama Management service
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
