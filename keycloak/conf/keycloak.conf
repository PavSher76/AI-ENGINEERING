# Keycloak Configuration for AI Engineering Platform
db=postgres
db-url=jdbc:postgresql://keycloak-db:5432/keycloak
db-username=keycloak
db-password=keycloak

# HTTP Configuration for development
http-enabled=true
https-enabled=true
https-port=8080
https-certificate-file=/opt/keycloak/conf/server.crt
https-certificate-key-file=/opt/keycloak/conf/server.key

# Hostname Configuration
hostname-strict=false
hostname=localhost
hostname-port=8080
hostname-url=https://localhost
hostname-admin-url=https://localhost

# Proxy Configuration
proxy=edge

# Import Configuration
import-realm=true
import-realm-force=true

# Admin Configuration
admin=admin
admin-password=admin

# Development mode
profile=dev
